<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
        }
        input:focus { border-color: #667eea; }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .city-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .detail-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .detail-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }
        .cache-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }
        .from-cache {
            background: #4CAF50;
        }
        .from-api {
            background: #ff9800;
        }
        .stats-section {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }
        .stats-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-subtext {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        .suggestions {
            position: absolute;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            width: calc(100% - 40px);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .suggestion-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        .suggestion-item:hover {
            background: #f5f5f5;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .refresh-stats {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .refresh-stats:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <div style="flex: 1; position: relative;">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <div id="suggestions" class="suggestions" style="display: none;"></div>
            </div>
            <button onclick="searchWeather()">Search</button>
        </div>

        <div id="weatherResult"></div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-title">üìä Statistics</div>
            <div id="statsDisplay">
                <p style="text-align: center; color: #999;">Search for a city to see statistics</p>
            </div>
            <button class="refresh-stats" onclick="loadStats()">üîÑ Refresh Stats</button>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        const CITY_SERVICE = `${BASE_URL}/api/cities`;
        const WEATHER_SERVICE = `${BASE_URL}/api/weather`;

        let debounceTimer;

        // Load stats on page load
        window.addEventListener('load', () => {
            loadStats();
        });

        document.getElementById('cityInput').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }

            debounceTimer = setTimeout(() => {
                fetchCitySuggestions(query);
            }, 300);
        });

        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        async function fetchCitySuggestions(query) {
    try {
        const response = await fetch(`${CITY_SERVICE}/search?q=${encodeURIComponent(query)}`);
        const cities = await response.json();
        
        const suggestionsDiv = document.getElementById('suggestions');
        
        if (cities.length === 0) {
            suggestionsDiv.style.display = 'none';
            return;
        }

        suggestionsDiv.innerHTML = cities.map(city => `
            <div class="suggestion-item" onclick="selectCity('${city.name}', '${city.country}')">
                <strong>${city.name}</strong>, ${city.country}
                <br>
                <small style="opacity: 0.7;">Population: ${city.population ? city.population.toLocaleString() : 'N/A'}</small>
            </div>
        `).join('');
        
        suggestionsDiv.style.display = 'block';
    } catch (error) {
        console.error('Error fetching cities:', error);
    }
}

        function selectCity(name, country) {
            document.getElementById('cityInput').value = name;
            document.getElementById('suggestions').style.display = 'none';
            searchWeather();
        }

        async function searchWeather() {
            const cityName = document.getElementById('cityInput').value.trim();
            const resultDiv = document.getElementById('weatherResult');
            
            if (!cityName) {
                resultDiv.innerHTML = '<div class="error">Please enter a city name</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">üîç Loading weather data...</div>';
            document.getElementById('suggestions').style.display = 'none';

            try {
                const response = await fetch(`${WEATHER_SERVICE}?city=${encodeURIComponent(cityName)}`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
                
                // Refresh stats after search
                setTimeout(() => loadStats(), 500);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function displayWeather(data) {
            const cacheIndicator = data.from_cache 
                ? `<span class="cache-indicator from-cache">‚ö° From Cache (${data.response_time_ms}ms)</span>`
                : `<span class="cache-indicator from-api">üåê From API (${data.response_time_ms}ms)</span>`;

            const weatherHTML = `
                <div class="weather-card">
                    <div class="city-name">${data.city}, ${data.country}</div>
                    ${cacheIndicator}
                    <div class="temperature">${Math.round(data.temperature)}¬∞C</div>
                    <div style="font-size: 1.5em; margin-bottom: 20px;">
                        ${data.weather.description}
                    </div>
                    
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${Math.round(data.feels_like)}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${data.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${data.wind.speed} m/s</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('weatherResult').innerHTML = weatherHTML;
        }

        async function loadStats() {
            const statsDiv = document.getElementById('statsDisplay');
            statsDiv.innerHTML = '<p style="text-align: center; color: #999;">Loading statistics...</p>';

            try {
                console.log('Fetching stats...');
                
                // Fetch both cache stats and weather stats
                const cacheResponse = await fetch(`${BASE_URL}/api/cache/stats`);
                const weatherResponse = await fetch(`${BASE_URL}/api/weather/stats`);

                console.log('Cache response status:', cacheResponse.status);
                console.log('Weather response status:', weatherResponse.status);

                // Check if responses are OK
                if (!cacheResponse.ok || !weatherResponse.ok) {
                    throw new Error('Failed to fetch stats');
                }

                const cacheStats = await cacheResponse.json();
                const weatherStats = await weatherResponse.json();

                console.log('Cache stats:', cacheStats);
                console.log('Weather stats:', weatherStats);

                displayStats(cacheStats, weatherStats);
            } catch (error) {
                console.error('Error loading stats:', error);
                statsDiv.innerHTML = `
                    <p style="text-align: center; color: #ff4757;">
                        Failed to load statistics<br>
                        <small>${error.message}</small>
                    </p>
                `;
            }
        }

        function displayStats(cacheStats, weatherStats) {
            const statsDiv = document.getElementById('statsDisplay');
            
            console.log('Displaying stats with:', { cacheStats, weatherStats });
            
            // Calculate values with proper defaults
            const totalRequests = Number(weatherStats.total_requests) || 0;
            const cacheHits = Number(weatherStats.cache_hits) || 0;
            const cacheMisses = Number(weatherStats.cache_misses) || 0;
            const hitRate = Number(weatherStats.hit_rate_percent) || 0;
            const avgCachedTime = Number(weatherStats.avg_cached_ms) || 0;
            const avgApiTime = Number(weatherStats.avg_api_ms) || 0;
            
            const statsHTML = `
                <div class="stats-grid">
                    <!-- Total Requests -->
                    <div class="stat-card">
                        <div class="stat-label">Total Requests</div>
                        <div class="stat-value">${totalRequests}</div>
                        <div class="stat-subtext">Last hour</div>
                    </div>

                    <!-- Cache Hits -->
                    <div class="stat-card">
                        <div class="stat-label">Cache Hits</div>
                        <div class="stat-value" style="color: #4CAF50;">${cacheHits}</div>
                        <div class="stat-subtext">Served from Redis</div>
                    </div>

                    <!-- Cache Misses -->
                    <div class="stat-card">
                        <div class="stat-label">Cache Misses</div>
                        <div class="stat-value" style="color: #ff9800;">${cacheMisses}</div>
                        <div class="stat-subtext">Fetched from API</div>
                    </div>

                    <!-- Hit Rate -->
                    <div class="stat-card">
                        <div class="stat-label">Cache Hit Rate</div>
                        <div class="stat-value">${hitRate.toFixed(1)}%</div>
                        <div class="stat-subtext">${hitRate > 70 ? 'Excellent! üéâ' : hitRate > 50 ? 'Good ‚úì' : 'Building up...'}</div>
                    </div>

                    <!-- Cached Response Time -->
                    ${avgCachedTime > 0 ? `
                    <div class="stat-card">
                        <div class="stat-label">Avg Cached Time</div>
                        <div class="stat-value" style="color: #4CAF50;">${avgCachedTime.toFixed(0)}ms</div>
                        <div class="stat-subtext">‚ö° Lightning fast!</div>
                    </div>
                    ` : ''}

                    <!-- API Response Time -->
                    ${avgApiTime > 0 ? `
                    <div class="stat-card">
                        <div class="stat-label">Avg API Time</div>
                        <div class="stat-value" style="color: #ff9800;">${avgApiTime.toFixed(0)}ms</div>
                        <div class="stat-subtext">External API</div>
                    </div>
                    ` : ''}

                    <!-- Redis Memory -->
                    <div class="stat-card">
                        <div class="stat-label">Redis Memory</div>
                        <div class="stat-value" style="font-size: 1.5em;">${cacheStats.memory_used || 'N/A'}</div>
                        <div class="stat-subtext">${cacheStats.weather_keys || 0} cities cached</div>
                    </div>

                    <!-- Performance Speedup -->
                    ${avgCachedTime > 0 && avgApiTime > 0 ? `
                    <div class="stat-card">
                        <div class="stat-label">Cache Speedup</div>
                        <div class="stat-value" style="color: #667eea;">${(avgApiTime / avgCachedTime).toFixed(1)}x</div>
                        <div class="stat-subtext">Faster with cache! üöÄ</div>
                    </div>
                    ` : ''}
                </div>
            `;

            statsDiv.innerHTML = statsHTML;
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
