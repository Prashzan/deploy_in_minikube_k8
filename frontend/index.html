<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Microservices on Kubernetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .k8s-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .weather-display {
            display: none;
        }

        .weather-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .city-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
        }

        .temperature {
            font-size: 3.5em;
            color: #667eea;
            font-weight: bold;
        }

        .weather-desc {
            font-size: 1.3em;
            color: #666;
            text-transform: capitalize;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }

        .history-section {
            margin-top: 20px;
        }

        .history-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-city {
            font-weight: bold;
            color: #333;
        }

        .history-temp {
            color: #667eea;
            font-size: 1.2em;
        }

        .history-time {
            color: #999;
            font-size: 0.85em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .temperature {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Microservices</h1>
            <p class="subtitle">Running on Kubernetes with Minikube</p>
            <div class="k8s-badge">‚éà Kubernetes Deployment</div>
        </header>

        <div class="card">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)">
                <button onclick="searchWeather()">Search</button>
            </div>

            <div class="loading" id="loading">Loading weather data...</div>
            <div class="error" id="error"></div>

            <div class="weather-display" id="weatherDisplay">
                <div class="weather-header">
                    <div class="city-name" id="cityName"></div>
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="temperature" id="temperature"></div>
                    <div class="weather-desc" id="weatherDesc"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="history-title">Search Statistics</h2>
            <div class="stats" id="stats"></div>
        </div>

        <div class="card">
            <h2 class="history-title">Recent Searches</h2>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // Get Minikube service URLs - these will be replaced by actual URLs
        // When running on Minikube, access via: minikube service <service-name> --url
        // const MINIKUBE_IP = '192.168.49.2';
        // const CITY_SERVICE = window.CITY_SERVICE_URL || `http://${MINIKUBE_IP}:30001`;
        // const WEATHER_SERVICE = window.WEATHER_SERVICE_URL || `http://${MINIKUBE_IP}:30002`;

        const BASE_URL = window.location.origin; // Uses same domain as frontend
        const CITY_SERVICE = `${BASE_URL}/api/cities`;
        const WEATHER_SERVICE = `${BASE_URL}/api/weather`;

        // Weather icon mapping
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        // Load history and stats on page load
        window.onload = function() {
            loadHistory();
            loadStats();
        };

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim();

            if (!cityName) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideError();
            hideWeather();

            try {
                // Fetch weather data
                const response = await fetch(`${WEATHER_SERVICE}/api/weather?city=${encodeURIComponent(cityName)}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch weather data');
                }

                const data = await response.json();
                displayWeather(data);
                
                // Reload history and stats
                loadHistory();
                loadStats();

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.city}, ${data.country}`;
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather.main] || 'üå°Ô∏è';
            document.getElementById('temperature').textContent = `${Math.round(data.temperature)}¬∞C`;
            document.getElementById('weatherDesc').textContent = data.weather.description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;

            document.getElementById('weatherDisplay').style.display = 'block';
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${WEATHER_SERVICE}/api/weather/history?limit=10`);
                const data = await response.json();

                const historyList = document.getElementById('historyList');
                
                if (data.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #999;">No search history yet</p>';
                    return;
                }

                historyList.innerHTML = data.map(item => `
                    <div class="history-item">
                        <div>
                            <div class="history-city">${item.city_name}, ${item.country}</div>
                            <div class="history-time">${new Date(item.searched_at).toLocaleString()}</div>
                        </div>
                        <div class="history-temp">${Math.round(item.temperature)}¬∞C</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${WEATHER_SERVICE}/api/weather/stats`);
                const data = await response.json();
                console.log('Stats data:', data);

                const statsDiv = document.getElementById('stats');
                
                if (!data.total_searches) {
                    statsDiv.innerHTML = '<p style="text-align: center; color: #999;">No statistics available yet</p>';
                    return;
                }

                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_searches || 0}</div>
                        <div class="stat-label">Total Searches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.unique_cities || 0}</div>
                        <div class="stat-label">Unique Cities</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.most_searched_city || 'N/A'}</div>
                        <div class="stat-label">Most Searched</div>
                    </div>
                `;

            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideWeather() {
            document.getElementById('weatherDisplay').style.display = 'none';
        }
    </script>
</body>
</html>
