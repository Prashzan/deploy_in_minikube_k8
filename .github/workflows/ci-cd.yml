name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install flake8 black

      - name: Lint Python code
        run: |
          flake8 city-service/app.py --max-line-length=120 --ignore=E501,W503 || true
          flake8 weather-service/app.py --max-line-length=120 --ignore=E501,W503 || true

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Validate manifests
        env:
          DOCKERHUB_USERNAME: testuser
          IMAGE_TAG: v1.0
        run: |
          mkdir -p /tmp/validate
          cp k8s/*.yaml /tmp/validate/
          
          # Use envsubst to replace variables for validation
          for file in /tmp/validate/06-city-service-deployment.yaml \
                       /tmp/validate/08-weather-service-deployment.yaml \
                       /tmp/validate/10-frontend-deployment.yaml; do
            if [ -f "$file" ]; then
              envsubst < "$file" > "${file}.processed"
              mv "${file}.processed" "$file"
            fi
          done
          
          kubeval --strict --ignore-missing-schemas /tmp/validate/*.yaml || true

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-validate
    strategy:
      matrix:
        service: [city-service, weather-service, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test image
        run: |
          docker run -d --name test-${{ matrix.service }} \
            -e OPENWEATHER_API_KEY=test \
            -e DB_HOST=localhost \
            -e DB_USER=test \
            -e DB_PASSWORD=test \
            -e DB_NAME=test \
            ${{ matrix.service }}:test || true
          sleep 5
          docker logs test-${{ matrix.service }} || true
          docker stop test-${{ matrix.service }} || true

      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  dry-run:
    name: Kubernetes Dry Run
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Prepare manifests with envsubst
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          mkdir -p /tmp/k8s-manifests
          
          # Copy all manifests
          cp k8s/*.yaml /tmp/k8s-manifests/
          
          # Use envsubst on deployment files
          envsubst < k8s/06-city-service-deployment.yaml > /tmp/k8s-manifests/06-city-service-deployment.yaml
          envsubst < k8s/08-weather-service-deployment.yaml > /tmp/k8s-manifests/08-weather-service-deployment.yaml
          envsubst < k8s/10-frontend-deployment.yaml > /tmp/k8s-manifests/10-frontend-deployment.yaml
          
          echo "Generated manifests:"
          grep "image:" /tmp/k8s-manifests/*-deployment.yaml

      - name: Dry run validation
        run: |
          echo "Running dry-run..."
          kubectl apply --dry-run=client -f /tmp/k8s-manifests/

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: /tmp/k8s-manifests/

  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: dry-run
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [city-service, weather-service, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-minikube:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          cpus: 2
          memory: 4096

      - name: Download manifests
        uses: actions/download-artifact@v4
        with:
          name: k8s-manifests
          path: ./k8s-deploy

      - name: Update secrets
        run: |
          sed -i "s|your_openweather_api_key_here|${{ secrets.OPENWEATHER_API_KEY }}|g" k8s-deploy/02-secrets.yaml

      - name: Deploy
        run: |
          kubectl apply -f k8s-deploy/00-namespace.yaml
          kubectl apply -f k8s-deploy/01-configmap.yaml
          kubectl apply -f k8s-deploy/02-secrets.yaml
          kubectl apply -f k8s-deploy/03-pvc.yaml
          kubectl apply -f k8s-deploy/04-postgres-deployment.yaml
          kubectl apply -f k8s-deploy/05-postgres-service.yaml
          kubectl wait --for=condition=ready pod -l app=postgres -n weather-app --timeout=120s
          kubectl apply -f k8s-deploy/06-city-service-deployment.yaml
          kubectl apply -f k8s-deploy/07-city-service-service.yaml
          kubectl apply -f k8s-deploy/08-weather-service-deployment.yaml
          kubectl apply -f k8s-deploy/09-weather-service-service.yaml
          kubectl apply -f k8s-deploy/10-frontend-deployment.yaml
          kubectl apply -f k8s-deploy/11-frontend-service.yaml

      - name: Verify
        run: kubectl get pods -n weather-app

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-to-minikube]
    if: always()
    steps:
      - name: Success
        if: needs.deploy-to-minikube.result == 'success'
        run: echo "ðŸŽ‰ Deployment successful!"
      - name: Failure
        if: needs.deploy-to-minikube.result == 'failure'
        run: exit 1