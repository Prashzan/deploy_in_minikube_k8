name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to rollback'
        required: true
        type: choice
        options:
          - all
          - city-service
          - weather-service
          - frontend
      revision:
        description: 'Revision number to rollback to (leave empty for previous)'
        required: false
        default: ''

jobs:
  rollback:
    name: Rollback ${{ github.event.inputs.service }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Display rollback info
        run: |
          echo "ðŸ”„ Rolling back deployment"
          echo "Service: ${{ github.event.inputs.service }}"
          echo "Revision: ${{ github.event.inputs.revision || 'previous' }}"
          echo "Triggered by: ${{ github.actor }}"

      - name: Rollback city-service
        if: github.event.inputs.service == 'city-service' || github.event.inputs.service == 'all'
        run: |
          if [[ -n "${{ github.event.inputs.revision }}" ]]; then
            kubectl rollout undo deployment/city-service -n weather-app --to-revision=${{ github.event.inputs.revision }}
          else
            kubectl rollout undo deployment/city-service -n weather-app
          fi
          kubectl rollout status deployment/city-service -n weather-app

      - name: Rollback weather-service
        if: github.event.inputs.service == 'weather-service' || github.event.inputs.service == 'all'
        run: |
          if [[ -n "${{ github.event.inputs.revision }}" ]]; then
            kubectl rollout undo deployment/weather-service -n weather-app --to-revision=${{ github.event.inputs.revision }}
          else
            kubectl rollout undo deployment/weather-service -n weather-app
          fi
          kubectl rollout status deployment/weather-service -n weather-app

      - name: Rollback frontend
        if: github.event.inputs.service == 'frontend' || github.event.inputs.service == 'all'
        run: |
          if [[ -n "${{ github.event.inputs.revision }}" ]]; then
            kubectl rollout undo deployment/frontend -n weather-app --to-revision=${{ github.event.inputs.revision }}
          else
            kubectl rollout undo deployment/frontend -n weather-app
          fi
          kubectl rollout status deployment/frontend -n weather-app

      - name: Verify rollback
        run: |
          echo "Checking deployment status after rollback..."
          kubectl get pods -n weather-app
          kubectl get deployments -n weather-app

      - name: Rollback summary
        run: |
          echo "âœ… Rollback completed successfully"
          echo "Service: ${{ github.event.inputs.service }}"
          echo "Current deployment status:"
          kubectl rollout history deployment/city-service -n weather-app || true
          kubectl rollout history deployment/weather-service -n weather-app || true
          kubectl rollout history deployment/frontend -n weather-app || true
