name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      version:
        description: 'Image tag'
        required: true
        default: 'latest'
      dry_run:
        description: 'Dry run'
        type: boolean
        default: false

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Display info
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Dry Run: ${{ github.event.inputs.dry_run }}"

      - name: Prepare manifests
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ github.event.inputs.version }}
        run: |
          mkdir -p /tmp/deploy
          cp k8s/*.yaml /tmp/deploy/
          
          # Use envsubst on deployment files
          envsubst < k8s/06-city-service-deployment.yaml > /tmp/deploy/06-city-service-deployment.yaml
          envsubst < k8s/08-weather-service-deployment.yaml > /tmp/deploy/08-weather-service-deployment.yaml
          envsubst < k8s/10-frontend-deployment.yaml > /tmp/deploy/10-frontend-deployment.yaml
          
          # Update secrets
          sed -i "s|your_openweather_api_key_here|${{ secrets.OPENWEATHER_API_KEY }}|g" /tmp/deploy/02-secrets.yaml
          
          echo "Images:"
          grep "image:" /tmp/deploy/*-deployment.yaml

      - name: Dry run or manifest validation
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Validating YAML syntax..."
          for f in /tmp/k8s-manifests/*.yaml; do
            echo "Checking $f"
            yq eval '.' "$f" >/dev/null
          done

      - name: Deploy
        if: github.event.inputs.dry_run == 'false'
        run: kubectl apply -f /tmp/deploy/

      - name: Verify
        if: github.event.inputs.dry_run == 'false'
        run: kubectl get pods -n weather-app