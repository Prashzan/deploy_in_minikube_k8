apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: weather-app
  labels:
    app: frontend
spec:
  type: NodePort  # Expose outside cluster via NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Fixed port for easy access
    protocol: TCP
    name: http
  selector:
    app: frontend
