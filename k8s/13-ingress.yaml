apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-app-ingress
  namespace: weather-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: weather.local
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # City Service API
      - path: /api/cities
        pathType: Prefix
        backend:
          service:
            name: city-service
            port:
              number: 5001

      # Weather Service API
      - path: /api/weather
        pathType: Prefix
        backend:
          service:
            name: weather-service
            port:
              number: 5002

      # Cache APIs
      - path: /api/cache
        pathType: Prefix
        backend:
          service:
            name: weather-service
            port:
              number: 5002
