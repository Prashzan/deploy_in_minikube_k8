apiVersion: v1
kind: Service
metadata:
  name: weather-service
  namespace: weather-app
  labels:
    app: weather-service
spec:
  type: NodePort  # Expose outside cluster via NodePort
  ports:
  - port: 5002
    targetPort: 5002
    nodePort: 30002  # Fixed port for easy access
    protocol: TCP
    name: http
  selector:
    app: weather-service
